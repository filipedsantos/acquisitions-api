name: Lint and Format

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        id: eslint
        run: npm run lint
        continue-on-error: true

      - name: Run Prettier check
        id: prettier
        run: npm run format:check
        continue-on-error: true

      - name: Annotate results
        if: steps.eslint.outcome == 'failure' || steps.prettier.outcome == 'failure'
        run: |
          echo "::error::Linting or formatting issues detected."
          if [ "${{ steps.eslint.outcome }}" == "failure" ]; then
            echo "::error::ESLint found issues. Run 'npm run lint:fix' to auto-fix."
          fi
          if [ "${{ steps.prettier.outcome }}" == "failure" ]; then
            echo "::error::Prettier found formatting issues. Run 'npm run format' to auto-fix."
          fi
          exit 1

      - name: Success summary
        if: steps.eslint.outcome == 'success' && steps.prettier.outcome == 'success'
        run: |
          echo "âœ… All linting and formatting checks passed!" >> $GITHUB_STEP_SUMMARY
